<svg width="1200" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="scanlines">
      <feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="4" result="noise"/>
      <feColorMatrix in="noise" type="saturate" values="0"/>
      <feComponentTransfer>
        <feFuncA type="discrete" tableValues="0 0.5"/>
      </feComponentTransfer>
      <feBlend in="SourceGraphic" in2="noise" mode="multiply"/>
    </filter>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="400" fill="#000000"/>
  <rect width="1200" height="400" fill="#000000" filter="url(#scanlines)" opacity="0.05"/>
  
  <!-- Matrix rain effect -->
  <text x="50" y="50" font-family="'Courier New', monospace" font-size="12" fill="#00ff00" opacity="0.3">
    01001011 01000001 01001001 01010011 01000101 01010010
    <animate attributeName="y" values="50;450" dur="15s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.3;0;0.3" dur="15s" repeatCount="indefinite"/>
  </text>
  <text x="1100" y="100" font-family="'Courier New', monospace" font-size="12" fill="#00ff00" opacity="0.3">
    11010110 10101010
    <animate attributeName="y" values="100;450" dur="12s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.3;0;0.3" dur="12s" repeatCount="indefinite"/>
  </text>
  
  <!-- Terminal window -->
  <rect x="100" y="80" width="1000" height="240" rx="8" fill="#0c0c0c" stroke="#00ff00" stroke-width="2"/>
  
  <!-- Window controls -->
  <circle cx="125" cy="105" r="6" fill="#ff5f56"/>
  <circle cx="150" cy="105" r="6" fill="#ffbd2e"/>
  <circle cx="175" cy="105" r="6" fill="#27c93f"/>
  
  <!-- Terminal title bar -->
  <text x="600" y="110" font-family="'Courier New', monospace" font-size="14" fill="#00ff00" text-anchor="middle">
    root@kaiser:~/.profile
  </text>
  
  <!-- Terminal content -->
  <g font-family="'Courier New', monospace" fill="#00ff00" filter="url(#glow)">
    <text x="120" y="150" font-size="14">
      <tspan fill="#00ff00">kaiser@github</tspan>
      <tspan fill="#ffffff">:</tspan>
      <tspan fill="#5588ff">~</tspan>
      <tspan fill="#ffffff">$ whoami</tspan>
    </text>
    
    <text x="120" y="175" font-size="14" opacity="0.8">
      &gt; Initializing profile...
    </text>
    
    <text x="120" y="200" font-size="14" opacity="0.8">
      &gt; Loading credentials...
    </text>
    
    <text x="120" y="230" font-size="48" font-weight="bold" letter-spacing="8">
      &gt; KAISER_
      <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite"/>
    </text>
    
    <text x="120" y="265" font-size="16" opacity="0.9">
      [ HACKER • DEVELOPER • SECURITY_EXPERT ]
    </text>
    
    <text x="120" y="295" font-size="14" opacity="0.7">
      <tspan fill="#00ff00">kaiser@github</tspan>
      <tspan fill="#ffffff">:</tspan>
      <tspan fill="#5588ff">~</tspan>
      <tspan fill="#ffffff">$ ./run_profile.sh</tspan>
      <tspan fill="#00ff00"> ✓</tspan>
    </text>
  </g>
  
  <!-- Status indicators -->
  <g transform="translate(100, 340)">
    <text x="0" y="0" font-family="'Courier New', monospace" font-size="12" fill="#00ff00">
      [STATUS: ONLINE]
    </text>
    <circle cx="100" cy="-4" r="4" fill="#00ff00">
      <animate attributeName="opacity" values="1;0.3;1" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    
    <text x="150" y="0" font-family="'Courier New', monospace" font-size="12" fill="#ffbd2e">
      [UPTIME: 99.9%]
    </text>
    
    <text x="300" y="0" font-family="'Courier New', monospace" font-size="12" fill="#5588ff">
      [COMMITS: 1337]
    </text>
    
    <text x="450" y="0" font-family="'Courier New', monospace" font-size="12" fill="#ff5f56">
      [COFFEE: CRITICAL]
    </text>
    <circle cx="570" cy="-4" r="4" fill="#ff5f56">
      <animate attributeName="opacity" values="1;0.3;1" dur="0.8s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Cursor blink effect -->
  <rect x="480" y="210" width="12" height="30" fill="#00ff00" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0;0.8" dur="1s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Grid overlay -->
  <g opacity="0.03">
    <line x1="0" y1="100" x2="1200" y2="100" stroke="#00ff00" stroke-width="1"/>
    <line x1="0" y1="200" x2="1200" y2="200" stroke="#00ff00" stroke-width="1"/>
    <line x1="0" y1="300" x2="1200" y2="300" stroke="#00ff00" stroke-width="1"/>
  </g>
</svg>
